@*
* This template takes a single argument, a String containing a
* message to display.
*@
@(message: String)

<!DOCTYPE html>
<html lang="de">
    <head>
        <title>@message</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/hello.css")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        @message
    </body>
</html>
